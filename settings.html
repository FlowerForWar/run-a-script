    <meta charset="utf-8"/>
  </head>
  <body style="background: #c1c1c0">
    <div style="margin: 10px">
      <form>
        <div>
          <textarea cols="95" id="thescript" rows="21"></textarea>
        </div>
        <div style="margin-top: 10px">
          <input id="enabled" name="enabled" type="checkbox"/>
          <label for="enabled">
            Enabled?
          </label>
        </div>
        <div style="margin-top: 10px">
          <button style="padding-top: 5px; padding-bottom: 5px; padding-left: 40px; padding-right: 40px" type="submit">
            Apply
          </button>
        </div>
      </form>
      <div style="margin-top: 20px; user-select: text; cursor: auto">

    </div>
    <script src="settings.js">
